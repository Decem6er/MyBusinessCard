<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>update</title>
		<!-- build:inlinecss -->
		<link href="update.css" rel="stylesheet" />
		<!-- endbuild -->
	</head>
	<body>
		<div class="header">
			<h1>自动更新</h1>
		</div>
		<div class="item info">
			请输入Wi-Fi名称和密码，点击更新后会断开连接一段时间
		</div>
		<div class="item t1">
			<div class="input-title">Wi-Fi名称</div>
			<input id="ssid" class="dc" type="text" placeholder="请输入Wi-Fi名称" />
		</div>
		<div class="item t2">
			<div class="input-title">Wi-Fi密码</div>
			<input id="pwd" class="dc" type="password" placeholder="请输入Wi-Fi密码" />
		</div>
		<div class="item t3">
			<button class="dc">更新</button>
		</div>

		<!-- build:inlinejs -->
		<script src="update.js"></script>
		<!-- endbuild -->
	</body>
</html>
